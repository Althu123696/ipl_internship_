name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FastAPI image
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/fastapi:latest" | tr '[:upper:]' '[:lower:]')
          echo "Building and pushing $IMAGE_ID"
          docker build -t "$IMAGE_ID" -f app/Dockerfile .
          docker push "$IMAGE_ID"

      - name: Build and push Streamlit image
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/streamlit:latest" | tr '[:upper:]' '[:lower:]')
          echo "Building and pushing $IMAGE_ID"
          docker build -t "$IMAGE_ID" -f streamlit/Dockerfile .
          docker push "$IMAGE_ID"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /path/to/project
            git pull origin main
            docker compose up -d --build
