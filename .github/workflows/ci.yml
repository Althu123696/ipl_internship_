name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FastAPI image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/fastapi:latest -f app/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/fastapi:latest

      - name: Build and push Streamlit image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/streamlit:latest -f streamlit/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/streamlit:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/project
            git pull origin main
            docker-compose pull
            docker-compose up -d
