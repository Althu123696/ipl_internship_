name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: althu123696
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push FastAPI image
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/fastapi:latest" | tr '[:upper:]' '[:lower:]')
          echo "Building and pushing $IMAGE_ID"
          docker buildx build --push -t "$IMAGE_ID" -f app/Dockerfile .

      - name: Build and push Streamlit image
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/streamlit:latest" | tr '[:upper:]' '[:lower:]')
          echo "Building and pushing $IMAGE_ID"
          docker buildx build --push -t "$IMAGE_ID" -f streamlit/Dockerfile .

  